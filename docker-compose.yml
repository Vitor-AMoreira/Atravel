version: '3'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: atravel_app
    tty: true
    stdin_open: true
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: laravel
      DB_USERNAME: root
      DB_PASSWORD: ""
    depends_on:
      - mysql

  mysql:
    image: mysql:5.7
    container_name: atravel_mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: laravel
  
  redis-prod-atravelbookings-ats-cache:
    image: redis:alpine
    container_name: redis-prod-atravelbookings-ats-cache
    restart: always
    ports:
      - "6382:6382"